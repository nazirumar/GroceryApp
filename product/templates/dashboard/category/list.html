{% extends 'dashboard/base.html' %}



{% block content %}
<a href="{% url 'dashboard:category_dashboard:category_create' %}">Create Category</a>

  
{% for object in object_list %}
<div>

 <a href="{% url 'dashboard:category_dashboard:category_update' object.pk %}">
  {{object.name}} 
  
 </a>
   
 <button type="button" data-delete-url="{% url 'dashboard:category_dashboard:delete_category' pk=object.pk %}"
 class="btn btn-primary delete-modal" data-bs-toggle="modal" data-bs-target="#exampleModal">
 Delete
 </button>
</div>
{% endfor %}



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want delete this category
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a id="delete-button" href="" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>  
{% endblock content %}
