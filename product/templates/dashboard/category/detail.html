{% extends 'dashboard/base.html' %}



{% block content %}
    

<ul>
    <li>
        <a href="">Categories</a>
    </li>
    {% for node in path %}
    <li>
        <a href="{% url 'dashboard:category_dashboard:category_detail'  node.pk %}">

            {{ node.name }}
        </a>

    </li>
    {% endfor %}
</ul>

{% for category in categories %}
<div>
    <a href="{% url 'dashboard:category_dashboard:category_detail'  category.pk %}">{{ category.name }}</a>
   <a href="{% url 'dashboard:category_dashboard:category_update' category.pk  %}">update</a>
   <a href="">delete</a>  
  </div>
{% endfor %}
{% endblock content %}
