{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Please Create Shipping Address</h4>
            <form action="{% url 'checkout:checkout_create_address' %}" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Create Shipping Address</button>
            </form>
        </div>
        <div class="col-md-6">
            
            {% if address_form %}
            <h4> Select A shipping addresses</h4>
                <form action="{% url 'checkout:checkout_edit_address' %}" method="post">
                    {% csrf_token %}
                   
                    {{ address_form.as_p }}
                   
                    
                    <button type="submit" class="btn btn-primary">Edit Shipping Address</button>
                </form>
            {% endif %}
                
            
        </div>
    </div>
</div>

{% endblock content %}
